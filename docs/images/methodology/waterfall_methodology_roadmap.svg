<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold">OBINexus Dual-Track Development Roadmap</text>
  
  <!-- Timeline Backbone -->
  <line x1="70" y1="100" x2="70" y2="550" stroke="#333" stroke-width="3"/>
  <line x1="730" y1="100" x2="730" y2="550" stroke="#333" stroke-width="3"/>
  
  <!-- Connector Lines -->
  <line x1="70" y1="150" x2="730" y2="150" stroke="#ccc" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="70" y1="250" x2="730" y2="250" stroke="#ccc" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="70" y1="350" x2="730" y2="350" stroke="#ccc" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="70" y1="450" x2="730" y2="450" stroke="#ccc" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="70" y1="550" x2="730" y2="550" stroke="#ccc" stroke-width="1" stroke-dasharray="5,5"/>
  
  <!-- Track Labels -->
  <text x="70" y="90" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">PHASE</text>
  <text x="200" y="90" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Unbiased Medical AI</text>
  <text x="600" y="90" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">OBI Heart AI System</text>
  
  <!-- Phase 1 -->
  <circle cx="70" cy="150" r="15" fill="#4682B4"/>
  <text x="70" y="155" font-family="Arial" font-size="14" text-anchor="middle" fill="white">1</text>
  
  <!-- Unbiased AI Phase 1 -->
  <rect x="100" y="120" width="200" height="60" rx="10" ry="10" fill="#4682B4" fill-opacity="0.7"/>
  <text x="200" y="145" font-family="Arial" font-size="14" text-anchor="middle" fill="white">Core Mathematical Formulation</text>
  <text x="200" y="165" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Variable ID & DAG Representation</text>
  
  <!-- OBI Heart Phase 1 -->
  <rect x="500" y="120" width="200" height="60" rx="10" ry="10" fill="#4682B4" fill-opacity="0.7"/>
  <text x="600" y="145" font-family="Arial" font-size="14" text-anchor="middle" fill="white">Requirements Analysis</text>
  <text x="600" y="165" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Define System Architecture</text>
  
  <!-- Phase 2 -->
  <circle cx="70" cy="250" r="15" fill="#6a5acd"/>
  <text x="70" y="255" font-family="Arial" font-size="14" text-anchor="middle" fill="white">2</text>
  
  <!-- Unbiased AI Phase 2 -->
  <rect x="100" y="220" width="200" height="60" rx="10" ry="10" fill="#6a5acd" fill-opacity="0.7"/>
  <text x="200" y="245" font-family="Arial" font-size="14" text-anchor="middle" fill="white">Sampling Algorithm Development</text>
  <text x="200" y="265" font-family="Arial" font-size="12" text-anchor="middle" fill="white">MCMC & Variational Methods</text>
  
  <!-- OBI Heart Phase 2 -->
  <rect x="500" y="220" width="200" height="60" rx="10" ry="10" fill="#6a5acd" fill-opacity="0.7"/>
  <text x="600" y="245" font-family="Arial" font-size="14" text-anchor="middle" fill="white">Core Engine Development</text>
  <text x="600" y="265" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Implement Core Algorithms</text>
  
  <!-- Phase 3 -->
  <circle cx="70" cy="350" r="15" fill="#228B22"/>
  <text x="70" y="355" font-family="Arial" font-size="14" text-anchor="middle" fill="white">3</text>
  
  <!-- Unbiased AI Phase 3 -->
  <rect x="100" y="320" width="200" height="60" rx="10" ry="10" fill="#228B22" fill-opacity="0.7"/>
  <text x="200" y="345" font-family="Arial" font-size="14" text-anchor="middle" fill="white">Model Validation Suite</text>
  <text x="200" y="365" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Synthetic Bias Testing</text>
  
  <!-- OBI Heart Phase 3 -->
  <rect x="500" y="320" width="200" height="60" rx="10" ry="10" fill="#228B22" fill-opacity="0.7"/>
  <text x="600" y="345" font-family="Arial" font-size="14" text-anchor="middle" fill="white">Integration Testing</text>
  <text x="600" y="365" font-family="Arial" font-size="12" text-anchor="middle" fill="white">System Component Validation</text>
  
  <!-- Phase 4 -->
  <circle cx="70" cy="450" r="15" fill="#FF8C00"/>
  <text x="70" y="455" font-family="Arial" font-size="14" text-anchor="middle" fill="white">4</text>
  
  <!-- Unbiased AI Phase 4 -->
  <rect x="100" y="420" width="200" height="60" rx="10" ry="10" fill="#FF8C00" fill-opacity="0.7"/>
  <text x="200" y="445" font-family="Arial" font-size="14" text-anchor="middle" fill="white">ML Pipeline Integration</text>
  <text x="200" y="465" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Production System Coupling</text>
  
  <!-- OBI Heart Phase 4 -->
  <rect x="500" y="420" width="200" height="60" rx="10" ry="10" fill="#FF8C00" fill-opacity="0.7"/>
  <text x="600" y="445" font-family="Arial" font-size="14" text-anchor="middle" fill="white">Performance Optimization</text>
  <text x="600" y="465" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Benchmarking & Refinement</text>
  
  <!-- Phase 5 -->
  <circle cx="70" cy="550" r="15" fill="#8B0000"/>
  <text x="70" y="555" font-family="Arial" font-size="14" text-anchor="middle" fill="white">5</text>
  
  <!-- Unbiased AI Phase 5 -->
  <rect x="100" y="520" width="200" height="60" rx="10" ry="10" fill="#8B0000" fill-opacity="0.7"/>
  <text x="200" y="545" font-family="Arial" font-size="14" text-anchor="middle" fill="white">Deployment & Monitoring</text>
  <text x="200" y="565" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Bias Metrics Tracking</text>
  
  <!-- OBI Heart Phase 5 -->
  <rect x="500" y="520" width="200" height="60" rx="10" ry="10" fill="#8B0000" fill-opacity="0.7"/>
  <text x="600" y="545" font-family="Arial" font-size="14" text-anchor="middle" fill="white">Production Deployment</text>
  <text x="600" y="565" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Continuous Monitoring</text>
  
  <!-- Dependency Arrows -->
  <path d="M300 150 C350 150, 450 150, 500 150" stroke="#555" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M300 250 C350 250, 450 250, 500 250" stroke="#555" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M200 180 L200 220" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M600 180 L600 220" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M200 280 L200 320" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M600 280 L600 320" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M200 380 L200 420" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M600 380 L600 420" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M200 480 L200 520" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M600 480 L600 520" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow Definitions -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>
</svg>
